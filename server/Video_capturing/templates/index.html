<!DOCTYPE html>

<meta charset="utf-8" />

<title>WebSocket Test</title>

<script language="javascript" type="text/javascript">

var ip = location.host;
 ip = ip.split(":");

var arr = [];
var video=''
 var str11 = "http://";
    var str21 = ip[0];
    var str31 = ":5000/video_feed";
    var video = str11.concat(str21);
    video=video.concat(str31);
arr[0]= new Image();
arr[0].src = video;
var socket=""

arr[1]= new Image();
arr[1].src = video;
arr[2]= new Image();
arr[2].src =video;
  function init()
  {
    var str1 = "ws://";
    var str2 = ip[0];
    var str3 = ":8000/";
    socket = str1.concat(str2);


    socket=socket.concat(str3);

	document.myform.url.value =socket ;
	document.myform.inputtext.value = "Hello World!"
	document.myform.disconnectButton.disabled = true;
	document.myform.sendButton.disabled = true;
  }

  function doConnect()
  {

    websocket = new WebSocket(socket);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };

  }

  function onOpen(evt)
  {
    writeToScreen("connected\n");
	document.myform.connectButton.disabled = true;
	document.myform.disconnectButton.disabled = false;
	document.myform.sendButton.disabled = false;
  }

  function onClose(evt)
  {
    writeToScreen("disconnected\n");
	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;
  }

  function onMessage(evt)
  {
    writeToScreen("response: " + evt.data + '\n');
    //window.alert("data:text/javascript;base64,"+ evt.data);
    //arr[0].src = "data:text/javascript;base64,"+ evt.data;
  }

  function onError(evt)
  {
    writeToScreen('error: ' + evt.data + '\n');

	websocket.close();

	document.myform.connectButton.disabled = false;
	document.myform.disconnectButton.disabled = true;

  }

  function doSend(message)
  {
    writeToScreen("sent: " + message + '\n');
    websocket.send(message);
  }

  function writeToScreen(message)
  {
    document.myform.outputtext.value += message

	document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

  }

  window.addEventListener("load", init, false);


   function sendText() {
		doSend( document.myform.inputtext.value );
   }

  function clearText() {
		document.myform.outputtext.value = "";
   }

   function doDisconnect() {
		websocket.close();
   }
  var i=0;
  function slide(){
      document.getElementById("image1").src= arr[i].src;
      i++;
      if(i==arr.length){
      i=0;
  }
  setTimeout(function(){ slide(); },1);
}
</script>

<div id="output"></div>

<form name="myform">
  <body onLoad="slide('image1',arr);">
<h1>WELCOME TO NAO WEB CONTROL</h1>
<div id="img"><img id="image1" height="400px" width="600px" border="5" style="border-color:white;" /></div>
</body>
<p>
<textarea name="outputtext" rows="2" cols="50"></textarea>
</p>
<p>
<textarea name="inputtext" cols="50"></textarea>
</p>
<p>
<textarea name="url" cols="50"></textarea>
</p>
<p>
<input type="button" name=sendButton value="Send" onClick="sendText();">
<input type="button" name=clearButton value="Clear" onClick="clearText();">
<input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
<input type="button" name=connectButton value="Connect" onClick="doConnect();">

</p>


</form>
</html>
